name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Setup Latest Yarn
        uses: threeal/setup-yarn-action@v2.0.0
        with:
          version: latest

      - name: Install packages
        run: |
          yarn install
      
      - name: Building
        run: |
          yarn run build          

      - name: Run linters (lint-staged)
        run: |
          yarn lint-staged --diff=origin/main

name: Release

on:
  pull_request:
    branches: [ main ]
    types: [ opened, reopened, edited, closed ]
    
concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  id-token: write
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    if: github.repository == 'demonicattack/shared-configs'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/ci-setup

      - name: Configure Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Tools with Lerna
        run: yarn run build

      - name: Get Current Versions
        id: get-versions
        run: |
              versions=$(yarn run lerna list --json | jq -r '[.[].version] | join(",")')
              echo "VERSIONS=$versions" >> $GITHUB_ENV
      - name: Tag Check
        id: tag-check
        run: |
          versions=(${{ env.VERSIONS }})
          for version in "${versions[@]}"; do
            TAG_EXISTS=$(git ls-remote --tags origin refs/tags/v${version})
            if [ -n "$TAG_EXISTS" ]; then
              echo "exists_tag=true" >> $GITHUB_ENV
              echo "exists_tag=true" >> $GITHUB_OUTPUT
            else
              echo "exists_tag=false" >> $GITHUB_ENV
              echo "exists_tag=false" >> $GITHUB_OUTPUT
            fi
          done

      - name: Create Release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSIONS }}
          release_name: ${{ github.event.pull_request.title }}
          body: |
            ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false

      - name: Wait for OTP Secret
        uses: step-security/wait-for-secrets@v1
        id: wait-for-secrets
        with:
          secrets: |
            OTP:
              name: 'OTP to publish package'
              description: 'OTP from authenticator app'

      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        with:
          publish: yarn run ci:release --otp ${{ steps.wait-for-secrets.outputs.OTP }}
          version: yarn run ci:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_NPM_TOKEN }}

      - name: Add Release Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'https://github.com/${{ github.repository }}/releases/tag/v${{ env.VERSIONS }} is released ðŸŽ‰'
            })

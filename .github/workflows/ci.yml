name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Enable Corepack and install Yarn latest
        run: |
          corepack enable
          corepack prepare yarn@latest --activate

      - name: Install packages
        run: |
          yarn install --immutable --immutable-cache --check-cache

      - name: Building
        run: |
          yarn run build

      - name: Run linters (lint-staged)
        run: |
          yarn lint-staged --diff=origin/main...HEAD
